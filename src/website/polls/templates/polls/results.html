<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

	<h1>{{ question.question_text }}</h1>

	<ul>
		{% for choice in question.choice_set.all %}
			<li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>  <!-- "pluralize": https://docs.djangoproject.com/en/3.0/ref/templates/builtins/#pluralize -->
		{% endfor %}
	</ul>

	<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
</body>
</html>
